        // promises //////////////////////////////////////////
        const getIds = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve([548,685,714,985]);
                //reject();
            }, 1500);
        });
        const getRecipe = id => {
            return new Promise((resolve, reject) => {
                setTimeout(id => {
                    resolve({id: id, title: 'Fresh tomato pasta', publisher: 'Jonas'});
                }, 1500, id);
            });
        };
        const getRelated = pub => {
            return new Promise((resolve, reject) => {
                setTimeout(pub => {
                    resolve({id: 985, title: 'Italian pizza', publisher: 'Jonas'});
                }, 1500, pub);
            });
        };

        // async/await consuming of promises ////////////////////
        async function getRecipesAW() {
            const ids = await getIds;
            console.log(ids);
            const recipe = await getRecipe(ids[2]);
            console.log(recipe);
            const related = await getRelated(recipe.publisher);
            console.log(related);
            // won't return a value - will return a promise for the value
            return recipe;
